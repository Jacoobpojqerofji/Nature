<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales según sea necesario */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 2em 0;
            text-align: center;
        }

        .register {
            padding: 2em 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            margin-top: 1em;
        }

        form input, form textarea {
            padding: 0.5em;
            margin-top: 0.5em;
            width: 100%;
        }

        form button {
            margin-top: 1em;
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-form input {
            padding: 0.5em;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-form button {
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            border: 1px solid #333;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #555;
        }

        .cart-button, .register-button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 5px;
            margin-left: 10px;
        }

        .register-button {
            margin-right: 10px;
        }

        .cart-button:hover, .register-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Ropa</h1>
            <nav>
                <ul>
                    <li><a href="Nature (prototipo 5).html">Inicio</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register">
            <div class="container">
                <h2>Formulario de Contacto</h2>
                <!-- Incrusta aquí tu formulario de Google Forms -->
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeF0EGKCeIIyv2j6mecDwSRjGKZxuzu_FNIAaCWOz9JNtUtmA/viewform?embedded=true" width="640" height="753" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
				</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
